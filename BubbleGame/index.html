<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="panel">
            <div class="panelTop">
                <div class="elements">
                    <h2>Hit</h2>
                    <div class="elem hit">1</div>
                </div>
                <div class="elements">
                    <h2>Timer</h2>
                    <div class="elem timer">60</div>
                </div>
                <div class="elements">
                    <h2>Score</h2>
                    <div class="elem score">0</div>
                </div>
            </div>
            <div class="panelBottom">
                <div class="bubble"></div>
            </div>
        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
