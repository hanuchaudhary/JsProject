<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="window">
            <div class="titlebar">
                <div class="buttons">
                    <div class="close">
                        <a class="closebutton" href="#"><span><strong>x</strong></span></a>
                    </div>
                    <div class="minimize">
                        <a class="minimizebutton" href="#"><span><strong>&ndash;</strong></span></a>
                    </div>
                    <div class="zoom">
                        <a class="zoombutton" href="#"><span><strong>+</strong></span></a>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="container">
                    <div class="player">
                        <div class="bgImage">
                            <img src="https://images.unsplash.com/photo-1601128092089-35891312a94f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGhpcCUyMGhvcHxlbnwwfHwwfHx8MA%3D%3D" alt="">
                        </div>
                        <div class="playerContent">
                            <div class="title">
                                <h1>Title</h1>
                                <div class="discription">
                                    <h2>discription</h2>
                                </div>
                                <div class="seekBar"></div>
                                <div class="buttons">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="songList"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
