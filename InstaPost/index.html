<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="fullscreen">
                
            <button><i class="ri-close-line"></i></button>
        </div>
        <div class="container">
            
            <div class="stories">
            
            </div>

            <div class="posts">
                <div class="post">
                    <div class="post-title">
                        <div class="left">
                            <div class="mainid">
                                <div class="mainid-img">
                                    <img src="https://i.pinimg.com/564x/ac/a8/22/aca822afae8431dced831df8ebf2d916.jpg"
                                        alt="">
                                </div>
                            </div>
                            <div class="post-text">
                                <h2>roronoa.zoro</h2>
                                <h3>Onigashima, Wano</h3>
                            </div>
                            <h5>• 4 w •</h5>
                            <h4><span>Follow</span></h4>
                        </div>
                        <div class="right">
                            <i class="ri-more-fill"></i>
                        </div>
                    </div>
        
                    <div class="post-main">
                        <img src="https://w0.peakpx.com/wallpaper/31/529/HD-wallpaper-luffy-anime-animeedit-animexreality-msbart-one-piece-sanji-zoro.jpg" alt="">
                        <i class="ri-heart-3-fill pop"></i>

                    </div>

                    <div class="post-icons">
                        <div class="left-icons">
                            <i class="ri-heart-3-fill like"></i>
                            <i class="ri-chat-3-line comment"></i>
                            <i class="ri-send-plane-fill share"></i>
                        </div>
                        <div class="right-icons"><i class="ri-bookmark-line"></i></div>
                    </div>

                    <div class="post-bottom">
                        <div class="post-likes">
                            <p>965 likes</p>
                        </div>
                        <div class="post-about">
                            <p>Want Navigation???</p>
                        </div>

                        <div class="post-comments">
                            <p>View All 677 Comments</p>
                            <p><input type="text" placeholder="Add a comment..."></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
